<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="stylesheet" href="style.css">
    <script src="Config/config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>PeeKaboo?</h1>
        <!-- Search Section -->
        <div class="search-wrapper">
            <form id="searchForm">
                <div class="search-container">
                    <input type="text" id="searchInput" name="q" placeholder="Enter your query..." required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="control-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="showImagesCheckbox" checked>
                        <span class="checkmark"></span>
                        <span>Show Images</span>
                    </label>
                </div>
                <div class="suggestions">
                    <span class="question">Global climate change impact</span>
                    <span class="question">AI advancements in healthcare</span>
                    <span class="question">Space exploration milestones</span>
                    <span class="question">Emerging infectious diseases</span>
                </div>
            </form>
        </div>

        <!-- Images Section -->
        <div class="images-container" id="imagesContainer">
            <h3>Image Results</h3>
            <div class="images-scroll"></div>
        </div>

        <!-- Google Perspective -->
        <div id="googlePerspective" class="google-container">
            <h3>Google's Perspective</h3>
            <div class="google-results"></div>
        </div>

        <!-- Reddit Perspective -->
        <div id="redditPerspective" class="reddit-container">
            <h3>Reddit's Perspective</h3>
            <div class="reddit-results"></div>
        </div>

        <!-- YouTube Section -->
        <div id="youtubeSection" class="youtube-container">
            <h3>Related Videos</h3>
            <div class="youtube-results"></div>
        </div>

        <!-- Analysis Section -->
        <div id="analysis" class="analysis-container">
            <h3>Analysis</h3>
            <div class="analysis-content"></div>
        </div>

        <!-- Graph Section -->
        <div id="graphSection" class="graph-container">
            <h3>Trend Analysis</h3>
            <div class="graph-content"></div>
        </div>

        <!-- News Section -->
        <div id="results" class="results-container">
            <h3>News Results</h3>
        </div>

        <!-- Summary Section -->
        <div id="summary" class="summary-container">
            <h3>Summary</h3>
        </div>
        
        <footer>&copy; 2024 PeeKaboo | Powered by Illuminati</footer>
    </div>

    <script>
        (function() {
            const API = {
                async checkConnection() {
                    try {
                        await fetch('https://www.google.com', { mode: 'no-cors' });
                        return true;
                    } catch {
                        return false;
                    }
                },

                async searchTavily(query) {
                    const response = await fetch('https://api.tavily.com/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            api_key: CONFIG.TAVILY_API_KEY,
                            query: query,
                            max_results: 10,
                            search_depth: "news"
                        })
                    });
                    if (!response.ok) throw new Error(`Tavily request failed: ${response.status}`);
                    return await response.json();
                },

                async searchGoogle(query) {
                    // Dummy function for Google perspective
                    return [];
                },

                async searchReddit(query) {
                    // Dummy function for Reddit perspective
                    return [];
                },

                async searchYouTube(query) {
                    // Dummy function for YouTube results
                    return [];
                },

                async getAnalysis(query) {
                    // Dummy function for analysis
                    return {};
                },

                async getGraphData(query) {
                    // Dummy function for graph data
                    return [];
                },

                async searchImages(query) {
                    const response = await fetch(
                        `https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_SEARCH_ENGINE_ID}&q=${query}&searchType=image&num=4`
                    );
                    if (!response.ok) throw new Error(`Image search failed: ${response.status}`);
                    const data = await response.json();
                    return data.items || [];
                },

                async getGroqSummary(query, context) {
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.GROQ_API_KEY}`,
                        },
                        body: JSON.stringify({
                            model: "mixtral-8x7b-32768",
                            messages: [
                                { role: "system", content: context },
                                { role: "user", content: query }
                            ],
                            temperature: 0.7,
                            max_tokens: 3000,
                        })
                    });
                    return response.json();
                }
            };

            function setupUI() {
                const searchForm = document.getElementById("searchForm");
                const searchInput = document.getElementById("searchInput");
                const showImagesCheckbox = document.getElementById("showImagesCheckbox");

                document.querySelectorAll('.question').forEach(q => {
                    q.addEventListener('click', () => searchInput.value = q.textContent);
                });

                searchForm.addEventListener("submit", handleSearch);
            }

            async function handleSearch(e) {
                e.preventDefault();
                const query = document.getElementById("searchInput").value;
                const showImages = document.getElementById("showImagesCheckbox").checked;

                try {
                    // Show loading state in all sections
                    document.querySelectorAll('.container > div:not(.search-wrapper)').forEach(div => {
                        div.innerHTML = '<p class="loading">Loading...</p>';
                    });

                    const isOnline = await API.checkConnection();
                    if (!isOnline) throw new Error('No internet connection');

                    // Fetch all data in parallel
                    const [
                        imageResults,
                        googleResults,
                        redditResults,
                        youtubeResults,
                        analysisResults,
                        graphData,
                        newsResults,
                    ] = await Promise.all([
                        showImages ? API.searchImages(query) : [],
                        API.searchGoogle(query),
                        API.searchReddit(query),
                        API.searchYouTube(query),
                        API.getAnalysis(query),
                        API.getGraphData(query),
                        API.searchTavily(query + " News")
                    ]);

                    // Update all sections
                    updateImages(imageResults);
                    updateGooglePerspective(googleResults);
                    updateRedditPerspective(redditResults);
                    updateYouTube(youtubeResults);
                    updateAnalysis(analysisResults);
                    updateGraph(graphData);
                    updateNews(newsResults.results);

                    // Generate and update summary
                    const context = buildGroqContext(newsResults.results, imageResults);
                    const summary = await API.getGroqSummary(query, context);
                    updateSummary(summary);

                } catch (error) {
                    handleError(error);
                }
            }

            // Helper functions to update each section
            function updateImages(results) {
                const container = document.querySelector('.images-scroll');
                if (results.length === 0) {
                    container.innerHTML = '<p>No images found</p>';
                    return;
                }
                container.innerHTML = results.map(image => `
                    <div class="image-item">
                        <img src="${image.link}" alt="Search Result" onerror="this.src='placeholder.jpg'">
                    </div>
                `).join('');
            }

            function updateGooglePerspective(results) {
                document.querySelector('.google-results').innerHTML = '<p>Google perspective coming soon...</p>';
            }

            function updateRedditPerspective(results) {
                document.querySelector('.reddit-results').innerHTML = '<p>Reddit perspective coming soon...</p>';
            }

            function updateYouTube(results) {
                document.querySelector('.youtube-results').innerHTML = '<p>YouTube results coming soon...</p>';
            }

            function updateAnalysis(results) {
                document.querySelector('.analysis-content').innerHTML = '<p>Analysis coming soon...</p>';
            }

            function updateGraph(data) {
                document.querySelector('.graph-content').innerHTML = '<p>Graphs coming soon...</p>';
            }

            function updateNews(results) {
                const container = document.getElementById('results');
                container.innerHTML = '<h3>News Results:</h3>' + results.map(result => `
                    <div class="news-result">
                        <h4><a href="${result.url}" target="_blank">${result.title}</a></h4>
                        <p>${result.snippet || result.content}</p>
                    </div>
                `).join('');
            }

            function updateSummary(summary) {
                document.getElementById('summary').innerHTML = `
                    <h3>Summary:</h3>
                    <p>${summary.choices[0].message.content}</p>
                `;
            }

            function handleError(error) {
                document.querySelectorAll('.container > div:not(.search-wrapper)').forEach(div => {
                    div.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                });
            }

            function buildGroqContext(snippets, images) {
                const baseContext = `Provide: 
                1. A detailed, comprehensive answer (300+ words) that is accurate, engaging, and informative.
                2. Image Descriptions section describing how each image relates to the topic.`;
                
                const snippetsText = snippets.map((s, i) => `[${i + 1}] ${s.snippet}`).join('\n\n');
                const imageContext = images.map((_, i) => `Image ${i + 1}: [Description pending]`).join('\n');
                
                return `${baseContext}\n\n${snippetsText}\n\n${imageContext}`;
            }

            document.addEventListener("DOMContentLoaded", setupUI);
        })();
    </script>
</body>
</html>
